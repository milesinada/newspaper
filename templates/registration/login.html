{% extends 'base.html' %}

{% block title %} Log In{% endblock title %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" class="btn btn-outline-success">
        <a href="{% url 'signup' %}"class="btn btn-outline-warning">Sign Up</a>
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock content %}
