{% extends 'base.html' %}

{% block title %} Log In{% endblock title %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" class="btn btn-success">
        <a href="{% url 'signup' %}"class="btn btn-warning">Sign Up</a>
    </form>
    <a href="{% url 'password_change' %}">Forgot Password?</a>
{% endblock content %}
